---
credential: auth.yaml
networksnap:
- Hostname: CHN_1
  IP: 10.1.1.1
  Objects:
  - function: self_check
    input:
      username: cisco
      password: cisco
      timeout: 10
      type: cisco
      check:
      - snmp
      - ssh
      snmp:
        auth_password: npcinfsnms
        security_username: NPCI_NFS_NMSV3
        security_level: auth_without_privacy
        version: 3
    rank:
    - query:
        ssh:
          "$ne": reachable
      score: 0
    - query:
        snmp:
          "$ne": reachable
      score: 0
    - query:
        ssh: reachable
      score: 100
    - query:
        snmp: reachable
      score: 100
  - function: cisco_switch
    input:
      interface: fa0/1
      check: bits,duplex,speed,error
    rank:
    - query:
        ssh:
          "$ne": reachable
        score: 0
    - query:
        snmp:
          "$ne": reachable
        score: 0
    - query:
        ssh: reachable
        score: 100
    - query:
        snmp: reachable
        score: 100
