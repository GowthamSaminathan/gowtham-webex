---
credential: auth.yaml
networksnap:
- Hostname: CHN_1
  IP: 10.1.1.2
  Objects:
  - function: self_check
    input:
      timeout: 10
      type: cisco
      check:
      - snmp
      - ssh
    rank:
    - query:
        ssh:
          "$ne": reachable
      score: 0
    - query:
        snmp:
          "$ne": reachable
      score: 0
    - query:
        ssh: reachable
      score: 100
    - query:
        snmp: reachable
      score: 100
  - function: cisco_switch
    input:
      interface: fa0/1
      check: bits,duplex,speed,error
    rank:
    - query:
        ssh:
          $ne: reachable
        score: 0
    - query:
        snmp:
          "$ne": reachable
        score: 0
    - query:
        ssh: reachable
        score: 100
    - query:
        snmp: reachable
        score: 100
  - function: cisco_switch
    input:
      interface: fa0/0
      check: bits,duplex,speed,error
    rank:
    - query:
        ssh:
          $ne: reachable
        score: 0
    - query:
        snmp:
          "$ne": reachable
        score: 0
    - query:
        ssh: reachable
        score: 100
    - query:
        snmp: reachable
        score: 100